<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>The Weather App</title>
</head>
<body>
      <div class="container">
        <div class="search-box">
            <i class="fa fa-map-marker" style="font-size:32px;color:orange;background: #eee;"></i>&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Location..." style="background-color:#eee;">
            <button class="fa fa-search"></button>
        </div>
        <div class="not-found">
            <i class="fa fa-times" style="font-size:48px;color:red"></i>
            <p>Wrong Location !</p>
        </div>
        <div class="weather-box">
            <img src="">
          <i class="fa fa-thermometer" style="font-size:42px;color:maroon"></i>
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa fa-tint" style="font-size:48px;color:blue"></i>
                <div class="text">
                    <span></span>
                    <p>Moisture</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa fa-random" style="font-size:48px;color:blue"></i>
                <div class="text">
                    <span></span>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>

       
</body>
</html>
